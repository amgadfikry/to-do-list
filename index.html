<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;500;600;700;800&family=Merriweather+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="project">
        <div class="app">
            <header>
                <h1>To Do List</h1>
            </header>
            <section class="add">
                <input type="text" class="input" placeholder="Type your task here" maxlength="35">
                <button type="button" class="btn">Add</button>
            </section>
            <section class="box">
                <div class="list list-head">
                    <h2>Your Tasks</h2>
                </div>
            </section>
        </div>
    </div>
    <script src="./all.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
